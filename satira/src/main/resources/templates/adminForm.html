<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiedi l'accesso come admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</head>

<body class="fc-pb">
    <nav class="navbar navbar-expand-lg fc-fb customNav">
        <div class="container d-flex navImg ">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <img th:src="@{immagini/memeLogo.png}" alt="logo" style="width: 10%;">
            <h1 class="p-0"><strong class="fc-t"><a th:href="@{/} " class="text-decoration-none fc-t">LA SANTA
                        MEME</a></strong></h1>

            <ul class="nav justify-content-end">

                <li class="nav-item">
                    <a class="nav-link fc-t fs-4" th:href="@{/} ">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fc-t fs-4" th:href="@{/loginAdmin} ">Login</a>
                </li>

            </ul>
        </div>

    </nav>

    <nav class="hamburgermenu ">
        <button class="btn fc-tb py-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list "
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg></button>

        <div class="offcanvas offcanvas-start fc-fb" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header d-flex flex-column">
                <img th:src="@{immagini/memeLogo.png}" alt="logo" style="width: 10%;">
                <button type="button" class="btn-close fc-sb" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav justify-content-end d-flex flex-column">
                    <li class="nav-item">
                        <a class="nav-link fc-t fs-4" th:href="@{/} ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fc-t fs-4" th:href="@{/loginAdmin} ">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 vh">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center fc-fb fc-s">
                        <h2>Richiedi l'accesso come Admin</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/adminForm}" th:object="${BecomeAdmin}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control"
                                    placeholder="Inserisci il tuo nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome:</label>
                                <input type="text" id="cognome" th:field="*{cognome}" class="form-control"
                                    placeholder="Inserisci il tuo cognome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"
                                    placeholder="Inserisci la tua email" required>
                            </div>
                            <button type="submit" id="reqBtn" class="btn fs-3 fc-fb fc-t w-100">Invia Richiesta</button>
                        </form>
                    </div>
                </div>
                <div class="alert alert-success mt-3" th:if="${param.success}">
                    <p class="text-center">Richiesta inviata con successo!</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="fc-fb text-center text-white">
        <div class="container p-4">
            <section class="">
                <div class="row">
                    <div class="col mb-4 mb-md-0">
                        <h5 class="text-uppercase">La Santa Meme</h5>
                        <p class="fs-5">
                            L'ennesimo portale italiano dedicato ai meme religiosi, dove la fede incontra l'ironia
                            in un mix assolutamente divino.
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2025 CopyrightMemetico:
            <a class="text-white" href="#">LaSantaMeme.com</a>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
