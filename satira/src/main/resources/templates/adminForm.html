<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richiedi l'accesso come Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Richiedi l'accesso come Admin</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/admindash/adminForm}" th:object="${BecomeAdmin}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome:</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Inserisci il tuo nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Inserisci la tua email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Invia Richiesta</button>
                        </form>
                    </div>
                </div>
                <div class="alert alert-success mt-3" th:if="${param.success}">
                    <p class="text-center">Richiesta inviata con successo!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
