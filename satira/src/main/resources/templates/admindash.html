<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS per migliorare il design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Crea un Admin</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admindash}" th:object="${admin}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Nickname:</label>
                                <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Carica immagine:</label>
                                <input type="file" id="image" name="image" class="form-control" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Crea Admin</button>
                        </form>
                    </div>
                </div>
                    <div class="alert alert-success mt-3" th:if="${param.success}">
                    <p class="text-center">Admin aggiunto con successo!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
