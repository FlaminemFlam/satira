<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La santa meme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link th:href="@{css/login.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body class="fc-pb">
<!--NAVBAR-->
    <nav class="navbar navbar-expand-lg fc-fb w-100">
        <div class="container d-flex navImg">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <img th:src="@{immagini/memeLogo.png}" alt="logo" style="width: 10%;">
            <h1 class="p-0"><strong><a th:href="@{/} " class="text-decoration-none fc-t">LA SANTA MEME</a></strong></h1>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link fc-t fs-4" th:href="@{/adminForm} ">Unisciti a noi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fc-t fs-4" th:href="@{/loginAdmin} ">Login</a>
                </li>
            </ul>
        </div>
    </nav>

<!--LOGIN CONTAINER-->
<div class="login-container py-5">
    <div class="login-form_area">
        <p class="login-title">LOGIN</p>
        <h5 th:if="${errore != null}" th:text="${errore}" class="text-center text-danger"></h5>
        <form action="/loginAdmin" method="post">
            <!--USERNAME-->
            <div class="login-form_group">
                <label class="login-sub_title" for="name"></label>
                <input type="text" name="username" placeholder="USERNAME" class="login-form_style" required>
            </div>
            <!--PASSWORD-->
            <div class="login-form_group">
                <label class="login-sub_title" for="password"></label>
                <input type="password" name="password" placeholder="PASSWORD" class="login-form_style" required>
            </div>
            <div>
                <button class="login-btn" type="submit">ENTRA</button></div>
        </form>
    </div>
</div>



<!--FOOTER-->
    <footer class="fc-fb text-center text-white mt-5 fixed-bottom">
        <div class="container p-4">
            <section class="">
                <div class="row">
                    <div class="col col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase">La Santa Meme</h5>
                        <p>
                            L'ennesimo portale italiano dedicato ai meme religiosi, dove la fede incontra l'ironia
                            in un mix assolutamente divino.
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2025 CopyrightMemetico:
            <a class="text-white" href="#">LaSantaMeme.com</a>
        </div>
    </footer>

</body>


</html>
